<h2>Warehouses</h2>
<div class="tableHeader">
  <span class="id">Id</span>
  <span class="location">Location</span>
  <span class="deleteItem">Delete</span>
</div>

<ul class="master-list">
  <li
    *ngFor="let warehouse of warehouses; let i = index"
    (click)="select.emit(warehouse)"
    class="master-detail-listItem"
  >
    <span class="line-index">{{ [i + 1] }}</span>

    <span class="warehouseLocation">{{ warehouse.location }}</span>

    <button
      class="delete"
      *ngIf="!readonly"
      (click)="delete.emit(warehouse); $event.stopImmediatePropagation()"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 4H21C21.5304 4 22.0391 4.21071 22.4142 4.58579C22.7893 4.96086 23 5.46957 23 6V18C23 18.5304 22.7893 19.0391 22.4142 19.4142C22.0391 19.7893 21.5304 20 21 20H8L1 12L8 4Z"
          stroke="#E31B1B"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M18 9L12 15"
          stroke="#E31B1B"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M12 9L18 15"
          stroke="#E31B1B"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </li>
</ul>
